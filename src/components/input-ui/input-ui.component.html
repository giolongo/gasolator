<div *ngIf="formSignal() as form">
    <form [formGroup]="form">
        <mat-form-field *ngIf="controlName() as name" appearance="outline" style="width: 100%;">
            <mat-label>{{ label() }}</mat-label>
            <input *ngIf="type() as type" matInput [type]="type" [id]="name" [formControlName]="name">
        </mat-form-field>
    </form>
</div>
