<div *ngIf="formSignal() as form">
    <form [formGroup]="form">
        <mat-form-field *ngIf="controlName() as name" appearance="outline">
            <mat-label>{{ name }}</mat-label>
            <input matInput type="text" [id]="name" [formControlName]="name">
        </mat-form-field>
    </form>
</div>
